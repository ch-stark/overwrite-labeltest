apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: nginx-blue
  namespace: performance-addon
spec:
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - nginx-deployment
  componentKinds:
   - group: apps.open-cluster-management.io
     kind: Subscription
